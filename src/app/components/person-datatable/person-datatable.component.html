<div class="card">
  <div class="card-header card-header-danger">
    <div class="row">
      <div class="col-md-5 mr-md-auto">
        <h4 class="card-title ">{{title}}</h4>
        <p class="card-category">{{subtitle}}</p>
      </div>
      <div class="col-md-3 ml-md-auto" [class.search-input]="true">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Recherche</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id" *ngIf="displayedColumns.includes('id')">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="uid" *ngIf="displayedColumns.includes('uid')">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Uid </th>
          <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname" *ngIf="displayedColumns.includes('firstname')">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname" *ngIf="displayedColumns.includes('lastname')">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email" *ngIf="displayedColumns.includes('email')">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role" *ngIf="displayedColumns.includes('role')">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Rôle </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!--    <ng-container matColumnDef="actions">-->
        <!--      <th mat-header-cell  *matHeaderCellDef> Actions </th>-->
        <!--      <td mat-cell *matCellDef="let element">-->
        <!--        <button mat-raised-button color="primary" class="item-left-spacing btn" routerLink="{{element.planning}}/unavailability">Indisponibilités</button>-->
        <!--        <button mat-raised-button color="primary" class="item-left-spacing btn">Gérer le planning</button>-->
        <!--        <button mat-mini-fab class="item-left-spacing btn" color="primary">-->
        <!--          <mat-icon>calendar_today</mat-icon>-->
        <!--        </button>-->
        <!--        <button mat-mini-fab class="item-left-spacing btn" color="warn">-->
        <!--          <mat-icon>file_copy</mat-icon>-->
        <!--        </button>-->
        <!--        <button mat-mini-fab class="item-left-spacing btn" (click)="delete(element.id)">-->
        <!--          <mat-icon>delete</mat-icon>-->
        <!--        </button>-->
        <!--      </td>-->
        <!--    </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
