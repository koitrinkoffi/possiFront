<h1 mat-dialog-title>Création de créneaux</h1>
<div mat-dialog-content>
  <div *ngIf="!data.isSelection">
    <p>Voulez vous créer un crénaux à cette date?</p>
    <p><b>{{dateFormatted}}</b></p>
  </div>
  <div *ngIf="data.isSelection">
    <p>Voulez vous créer des créneaux pour chacune de ces dates ?</p>
    <div>
      <mat-form-field>
        <mat-label>Heure de début de journée</mat-label>
        <input matInput [(ngModel)]="data.startHourDay">
      </mat-form-field>
      <mat-form-field class="item-left-spacing">
        <mat-label>Heure de fin de journée</mat-label>
        <input matInput [(ngModel)]="data.endHourDay">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Heure de début des pauses</mat-label>
        <input matInput [(ngModel)]="data.startHourBreak">
      </mat-form-field>
      <mat-form-field class="item-left-spacing">
        <mat-label>Heure de fin des pauses</mat-label>
        <input matInput [(ngModel)]="data.endHourBreak">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Non merci</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
