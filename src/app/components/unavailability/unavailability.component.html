  <app-table [headers]="tabHeaders">
    <div class="tab-pane active" [id]="tabHeaders[0].label.trim()">
      <app-card>
        <div class="d-flex flex-row">
          <div class="border py-md-2 w-25">
            <div class="row text-center">
              <div class="col-md-12 my-md-5 ">
                <h3 class="mt-md-4 mx-md-2">
                  <b>Créneaux</b>
                </h3>
              </div>
              <div class="col-md-12">
                <mat-divider style="margin-top: 4px;"></mat-divider>
              </div>
              <div class="col-md-12 pt-md-3 ">
                <h4 class="mx-md-2">
                  <b>Êtes vous disponible à cette date ?</b>
                </h4>
              </div>
            </div>
          </div>
          <ul class="options horizontal-scroll-view d-flex flex-row">
            <li class="border py-md-2 w-25">
              <div class="row text-center">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-12">Feb</div>
                    <div class="col-12">
                      <h3>
                        <b>3</b>
                      </h3>
                    </div>
                    <div class="col-12">lun</div>
                  </div>
                </div>
                <div class="col-md-12 mt-md-2">
                  <div class="row">
                    <div class="col-md-12">08:00</div>
                    <div class="col-md-12">08:30</div>
                  </div>
                  <mat-divider></mat-divider>
                </div>
                <div class="col-md-12 pt-md-3">
                  <div class="row">
                    <div class="col-md-12">
                      <button mat-raised-button
                              [ngClass]="{
                            'btn': true,
                            'btn-success': testToggle,
                            'btn-danger': !testToggle,
                            'btn-round': true
                            }"
                      (click)="toggleAvailability()">
                        <span class="mat-button-wrapper" *ngIf="testToggle">Oui</span>
                        <span class="mat-button-wrapper" *ngIf="!testToggle">Non</span>
                        <div matripple class="mat-ripple mat-button-ripple"></div>
                        <div class="mat-button-focus-overlay"></div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </app-card>
    </div>
    <div class="tab-pane" [id]="tabHeaders[1].label.trim()">
      <app-card>
        <app-calendar></app-calendar>
      </app-card>
    </div>
  </app-table>
</div>
