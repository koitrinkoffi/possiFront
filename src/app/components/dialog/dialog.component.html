<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.content}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="{{data.cancelClass}} btn mat-raised-button mat-button-base">{{data.cancelLabel}}</button>
  <button mat-button [mat-dialog-close]="true" class="{{data.submitClass}} btn mat-raised-button mat-button-base">{{data.submitLabel}}</button>
</div>
