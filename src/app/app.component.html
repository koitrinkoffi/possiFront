<div class="wrapper" *ngIf="logged">
  <div class="sidebar" data-color="azure" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <div *ngIf="isMaps('maps')">
      <app-footer></app-footer>
    </div>
  </div>
  <div class="fixed-plugin" *ngIf="planningIsSelected">
    <div class="dropdown show-dropdown open show">
      <a href="#" data-toggle="dropdown" aria-expanded="true">
<!--        <i class="fa fa-cog fa-2x"> </i>-->
        <i class="fas fa-file-download fa-2x"></i>
      </a>
      <ul class="dropdown-menu show" x-placement="bottom-start" style="position: absolute; top: 41px; left: -231px; will-change: top, left;">
        <li class="button-container">
          <div>
            <button class="btn btn-success btn-block btn-fill" (click)="planningService.exportToCsv()">
              Télécharger CSV
            </button>
          </div>
        </li>
        <li class="button-container">
          <div>
            <button class="btn btn-danger btn-block btn-fill" (click)="planningService.exportToPdf()">
              Télécharger PDF
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container h-100" *ngIf="!logged">
  <div class="row h-100 justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
